<!DOCTYPE html>
<html>
<head>
  <script type="text/template" id="popupTmpl">
    <!-- Modal -->
    <div class="modal fade" id="dewDrop" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">

            <h1 class="text-center">Do you trust <%= name %>
            </h1>

            <h1 class="text-center">
              <small>aka fb: <%= facebookId %></small>
            </h1>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button id='supportUser' class="btn btn-lg btn-success">I Trust Them</button>
            <button id='unsupportUser' class="btn btn-lg btn-danger">I don't trust them</button>
          </div>
        </div>
      </div>
    </div>
  </script>
  <script type="text/javascript" src="../../js/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../../js/underscore/underscore.js"></script>
  <script type="text/javascript" src="background.js"></script>
</head>
</html>
